<!DOCTYPE html>
<html>
    <head>
        <title> Beatbox </title>
        <link type="text/css" rel="stylesheet" href="style.css" >
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <div class="container">
        <div class="beatbox">
        	<div class="beat">
 <!-- 	width of button = width of beat =width of beatbox =500px
  	height of beat =height of button = height of A-->
        		<div id="65" class="button aqua">A
        		</div>
        	</div>
        	<div class="beat">
        		<div id="83" class="button aqua">S
        		</div>
        	</div>
        	<div class="beat">
        		<div id="68" class="button aqua">D
        		</div>
        	</div>
        	<div class="beat">
        		<div id="70" class="button purple">F
        		</div>
        	</div>
        	<div class="beat">
        		<div id="71" class="button purple">G
        		</div>
        	</div>
        	<div class="beat">
        		<div id="72" class="button purple">H
        		</div>
        	</div>
        	<div class="beat">
        		<div id="74" class="button green">J
        		</div>
        	</div>
        	<div class="beat">
        		<div id="75" class="button green">K
        		</div>
        	</div>
        	<div class="beat">
        		<div id="76" class="button green">L
        		</div>
        	</div>

        </div>

    </div>
    
   </body>
</html>
